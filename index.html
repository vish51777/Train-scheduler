    <meta charset="UTF-8">

    <title>train-schedule</title>
</head>
<body>
    <div class ="container">
    <div id="header">
        <h1>All aboard</h1>
        <h2>The Vishaal Express is never late.</h2>
    </div>
    <div id="trainSchedule">
        <table>
            <tr>
                <h3>Current Train Scheule</h3>
            </tr>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(mins)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
    </div>
    <div id="addTrain">
        <h3>Add train</h3>
        <form id="addTrainForm">
            <label>
                Train Name
                <input id="trainName" type="text" name="trainName">
            </label>
            <label>
                Destination
                <input id="destinationName" type="text" name="destinationName">
            </label>
            <label>
                First Train time(HH:mm - military time)
                <input id="firstTrainTime" type="time" name="firstTrainTime">
            </label>
            <label>
                Frequency (min)
                <input id="frequencyTime" type="number" name="frequencyTime" step="1" min="15">
            </label>
            <button>
                submit
            </button>
        </form>
    </div>
</div>
